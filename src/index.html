<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Launcher</title>
  <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
  <div id="background"></div>
  <header id="toolbar" class="mdc-top-app-bar mdc-top-app-bar--dense mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span id="time" class="mdc-top-app-bar__title"></span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <button id="toolbar-add" class="material-icons mdc-top-app-bar__action-item mdc-icon-button">add</button>
        <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button">settings</button>
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button> -->
      </section>
    </div>
  </header>
  <div id="app-container"></div>
  <div id="app-context-menus"></div>
  <div class="mdc-dialog">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="app-dialog-title">Add Website</h2>
        <div class="mdc-dialog__content" id="app-dialog-content">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input id="app-dialog-name" class="mdc-text-field__input" type="text">
            <span class="mdc-floating-label">Name</span>
            <span class="mdc-line-ripple"></span>
          </label>
          <br>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input id="app-dialog-url" class="mdc-text-field__input" type="url">
            <span class="mdc-floating-label">URL</span>
            <span class="mdc-line-ripple"></span>
          </label>
          <br>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input id="app-dialog-icon" class="mdc-text-field__input" type="url">
            <span class="mdc-floating-label">Icon Url</span>
            <span class="mdc-line-ripple"></span>
          </label>
        </div>
        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button mdc-button--outlined"
            data-mdc-dialog-action="close">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button type="submit" class="mdc-button mdc-dialog__button mdc-button--raised"
            data-mdc-dialog-action="accept">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Confirm</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

</body>

</html>
